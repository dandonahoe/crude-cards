# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
    version: 1.22.2

# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
    sources:
        - id: trunk
          ref: v1.6.1
          uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
    enabled:
        - go@1.21.0
        - node@18.12.1
        - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
    disabled:
        - prettier
    enabled:
        - actionlint@1.7.1
        - bandit@1.7.9
        - black@24.8.0
        - checkov@3.2.218
        - eslint@9.8.0
        - git-diff-check
        - hadolint@2.12.0
        - isort@5.13.2
        - markdownlint@0.41.0
        - osv-scanner@1.8.2
        - oxipng@9.1.2
        - ruff@0.5.6
        - shellcheck@0.10.0
        - shfmt@3.6.0
        - svgo@3.3.2
        - taplo@0.9.3
        - trivy@0.54.1
        - trufflehog@3.81.5
        - yamllint@1.35.1
    ignore:
        - linters: [ALL]
          paths:
              - node_modules/**
              - dist/**
              - build/**
              - src/api/dist/**
              - src/api/coverage/**
              - src/api/src/migrations/**
              - src/api/README.md
              - internal/**
              - public/**
              - CHANGELOG.md
              - .storybook/**
              - .next/**
              - .swc/**
              - storybook-static/**
              - .trunk/**
actions:
    enabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
        - trunk-upgrade-available
